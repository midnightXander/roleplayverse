{% extends "moderator/base.html" %}

<style>
    .form-input:focus, .form-textarea:focus {
        outline: none;
        border-color: #4299e1;
        box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
    }
    .image-preview {
        max-width: 100%;
        max-height: 200px;
        object-fit: cover;
    }
</style>

{% block content %}
<main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <form method = "post" action = "{% url 'moderator:create_post' %}" enctype="multipart/form-data" id="blogPostForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="category">
                Category
            </label>
            <select name="category" id="category" class="form-select shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight" required>
                <option value="">Select post category</option>
                <option value="News">News</option>
                <option value="Updates">Updates</option>
                <option value="Tutorials">Tutorials</option>
            </select>
            
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="title">
                Title
            </label>
            <input class="form-input shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight" id="title" type="text" name="title" placeholder="Enter blog post title" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="leadingText">
                Leading Text
            </label>
            <textarea class="form-textarea shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight" id="leadingText" placeholder="Enter leading text" rows="3" name="leading" required></textarea>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="image">
                Featured Image
            </label>
            <input class="form-input shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight" id="image" type="file" name="cover" accept="image/*">
            <img id="imagePreview" class="image-preview mt-2 hidden" src="" alt="Image preview">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="content">
                Content
            </label>
            <textarea id="content" class="form-textarea shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight" name="content" rows="10">
                
            </textarea>
        </div>
        <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                Publish Post
            </button>
            <button class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                Save Draft
            </button>
        </div>
    </form>
</main>
