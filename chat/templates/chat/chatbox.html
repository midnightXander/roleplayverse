        <style>
            .toast {
                max-width: 350px;
                padding: 12px 16px;
                border-radius: 4px;
                margin-bottom: 10px;
                margin: auto;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                display: flex;
                align-items: center;
                justify-content: space-between;
                animation: fadeInDown 0.5s forwards;
                /* animation-duration: 0.5s;
                animation-fill-mode: forwards;  */
            }
        
            .toast-success {
                background-color: #10B981;
                color: #ffffff;
            }
        
            .toast-error {
                background-color: #EF4444;
                color: #ffffff;
            }
        
            .toast-warning {
                background-color: #F59E0B;
                color: #ffffff;
            }
        
            .toast-info {
                background-color: #3B82F6;
                color: #ffffff;
            }
        
            .toast-close {
                background: none;
                border: none;
                color: #ffffff;
                cursor: pointer;
                font-size: 16px;
                margin-left: 10px;
            }
        
            @keyframes slideIn {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
        
            @keyframes fadeOut {
                from {
                    opacity: 1;
                }
                to {
                    opacity: 0;
                }
            }
        </style>
        
</head>

<body>
    <div id="top-toastContainer" class="fixed top-4 right-4 z-50"></div>

                    <div class="form-group">

    <!-- toast management -->
<script>
    
        const toastContainer = document.getElementById('top-toastContainer');
    
    function showToast(message, type = 'info', duration = 3000) {
        
        const toast = document.createElement('div');
        toast.className = `toast toast-${type}`;
        
        const messageSpan = document.createElement('span');
        messageSpan.textContent = message;
        
        const closeButton = document.createElement('button');
        closeButton.className = 'toast-close';
        closeButton.innerHTML = '&times;';
        closeButton.onclick = () => removeToast(toast);
        // toast.classList.add('animate__animated')
        // toast.classList.add('animate__fadeInDown')
        toast.appendChild(messageSpan);
        toast.appendChild(closeButton);
        
        toastContainer.appendChild(toast);
        console.log(messageSpan)
        console.log(toastContainer)
        // toast.style.animation = 'fadeOut 0.3s ease-out forwards';
        setTimeout(() => {
            toast.style.animation = 'fadeOutUp 0.3s ease-out forwards';
            setTimeout(() => removeToast(toast), 300);
        }, 3000);
    }
    
    function removeToast(toast) {
        toastContainer.removeChild(toast);
    }
    
    // Example usage:
    showToast('Battle started!', 'success');
    //showToast('Error loading battle data', 'error');
     //showToast('Your turn in 30 seconds', 'warning');
    // showToast('New message received', 'info');
    
    
    </script>
