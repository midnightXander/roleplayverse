{% extends "core/base.html" %}

{% block content %}
<style>
    @layer utilities {
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    }
</style>

<div class="max-w-3xl text-white mx-auto mt-28 px-4">
    <h2 class="text-xl  font-bold text-orange-500 mb-4">Saved Posts</h2>
    <div id="saved-posts-container pb-10" class="space-y-4">
        {% for post in posts %}
        <a href="{% url 'core:post_page' post.id %}" class="bg-gray-700 rounded-lg p-4 flex items-start space-x-4 transition-transform duration-200 hover:-translate-y-1 cursor-pointer">
            {% if post.image %}
            <img src="{{post.image.url}}" alt="Post image" class="w-24 h-24 object-cover rounded-md flex-shrink-0">
            {% endif %}
            <div class="flex-grow">
                <p class="line-clamp-2 mb-2">{{post.body}}</p>
                <p class="text-sm text-gray-400">
                    <span class="text-orange-500 font-semibold">{{post.author}}</span> â€¢ {{post.date_added|date:'M d, Y'}}
                </p>
            </div>
        </a>
        {% empty %}
        <div class="flex flex-col justify-center items-center py-5">
            <svg class="w-40 h-40 text-gray-300 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linejoin="round" stroke-width="1.7" d="M10 12v1h4v-1m4 7H6a1 1 0 0 1-1-1V9h14v9a1 1 0 0 1-1 1ZM4 5h16a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1Z"/>
            </svg>
            <div>
                Your saved posts will be shown here
            </div>
            
              
         </div>
        {% endfor %}
    </div>
</div>

<div class="mb-4 md:hidden">
    <p class="opacity-0">Margin</p>
</div>


{% endblock content %}
