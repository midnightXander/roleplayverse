<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Cut Circle Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .circle {
            width: 150px;
            height: 150px;
            background: conic-gradient(#007bff 0% 75%, transparent 75% 100%);
            border-radius: 50%;
            position: relative;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
            transition: transform 0.7s ease-in-out;
        }

        .circle:hover {
            transform: rotate(360deg) scale(1.1);
        }

        .circle::before {
            content: "";
            position: absolute;
            width: 140px;
            height: 140px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent);
            border-radius: 50%;
        }

        .cut-text {
            position: absolute;
            z-index: 1;
        }
    </style>

<body>
    <div class="circle">
        <div class="cut-text">75%</div>
    </div>
    <div class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>


    <!--
    formular 
    stroke-dasharray: 2 × 3.14 × 70 = 439.6

stroke-dashoffset: 439.6 × ((100 - 75)/100) = 109.9
    -->
    <svg width="160" height="160" viewBox="0 0 160 160" style="transform: rotate(-90deg)">
        <circle r="70" cx="80" cy="80" fill="transparent" stroke="#e0e0e0" stroke-width="12px"></circle>
        <circle r="70" cx="80" cy="80" fill="transparent" stroke-linecap="round" stroke="#60e6a8" stroke-width="12px" stroke-dasharray="439.6px" stroke-dashoffset="109.9px"></circle>
        <text x="30%" y="150px" fill="#6bdba7" font-size="40px" font-weight="bold" style="transform:rotate(90deg) translate(0px, -210px)">75%</text>
    </svg>
