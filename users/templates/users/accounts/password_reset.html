{% extends "users/base.html" %}
{% load static %}

{% block content %}
<header class="bg-gray-800 text-white p-4 animate-fadeIn">
    <div class="container mx-auto">
        <h1 class="text-2xl font-bold">Reset Password</h1>
    </div>
</header>

<main class="flex-grow container mx-auto px-4 py-8 flex justify-center items-center">
    <div class="bg-gray-800 rounded-lg shadow-lg p-8 w-full max-w-md animate-slideIn">

        <!-- <svg class="w-[64px] h-[64px] mx-auto text-orange-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="0.8" d="M12 14v3m-3-6V7a3 3 0 1 1 6 0v4m-8 0h10a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1v-7a1 1 0 0 1 1-1Z"/>
          </svg> -->

          <svg aria-label="Problèmes de connexion&nbsp;?" class="w-[64px] h-[64px] mb-2 mx-auto text-orange-500" fill="currentColor" height="96" role="img" viewBox="0 0 96 96" width="96">
            <title>Problèmes de connexion&nbsp;?</title>
            <circle cx="48" cy="48" fill="none" r="47" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></circle>
            <path d="M60.931 70.001H35.065a5.036 5.036 0 0 1-5.068-5.004V46.005A5.036 5.036 0 0 1 35.065 41H60.93a5.035 5.035 0 0 1 5.066 5.004v18.992A5.035 5.035 0 0 1 60.93 70ZM37.999 39.996v-6.998a10 10 0 0 1 20 0v6.998" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
        </svg>
          
          
          
        <h2 class="text-xs font-bold mb-6 text-center text-white">Entrez votre Nouveau Mot de passe</h2>
        
        <form action="/users/password/reset?k={{key}}" method="post" id="signin-form" class="space-y-4">
            {% csrf_token %}

            <div class="messages">
                    {% for message in messages %}
                        <h5 class="message {{message.tags}}">{{message}}</h5>
                    {% endfor %}
            </div>        
            <div>
                <label for="password" class="block mb-1">Nouveau Mot de passe</label>
                <input type="password" id="password" name="new_password" required
                       class="w-full px-3 py-2 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-orange-custom transition-all duration-300">
            </div>
            <div>
                <label for="password2" class="block mb-1">Confirmer Mot de passe</label>
                <input type="password" id="password2" name="new_password2" required
                       class="w-full px-3 py-2 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-orange-custom transition-all duration-300">
            </div>
            
            
            <button type="submit" class="w-full bg-orange-custom text-white py-2 rounded hover:bg-orange-custom transition-all duration-300 hover:scale-105">
                Changer de mot de passe
            </button>
        </form>
        <p class="mt-4 text-center text-gray-400">
            Se connecter: <a href="{%  url 'users:login' %}" class="text-orange-custom hover:underline">Se connecter</a>
        </p>
        
    </div>
</main>



<script>
    // Add subtle animation to form inputs
    const inputs = document.querySelectorAll('input');
    inputs.forEach(input => {
        input.addEventListener('focus', function() {
            this.classList.add('scale-105');
        });
        input.addEventListener('blur', function() {
            this.classList.remove('scale-105');
        });
    });
</script>

{% endblock content %}
