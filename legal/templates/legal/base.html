        <link rel="stylesheet" href="{% static 'css/output.css' %}" />

        <style>
            *{
                font-family: 'Nunito','Roboto Mono';
            }
        </style>
         <style>
            .section-card {
                transition: transform 0.2s ease;
            }
            .section-card:hover {
                transform: translateY(-2px);
            }
            .accordion-content {
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.3s ease-out;
            }
            .accordion-content.active {
                max-height: 1000px;
            }
            .scroll-indicator {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                height: 4px;
                background: linear-gradient(to right, #F97316, #EA580C);
                transform-origin: 0%;
                z-index: 1000;
            }
        </style>
    
    </head>
    <body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">
         <!-- Scroll Progress Indicator -->
    <div class="scroll-indicator" id="scrollIndicator"></div>
    <nav class="bg-gray-800 w-full z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex-shrink-0">
                        <img class="h-16 w-16" src="{% static 'images/logo/logo_1.png' %}" alt="Logo">
                    </a>
                    <div class="hidden md:block">
                        <div class="ml-10 flex items-baseline space-x-4">
                            <a href="#home" class="px-3 py-2 rounded-md text-sm font-medium text-white hover:bg-gray-700">Home</a>
                            <a href="#features" class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Features</a>
                            <a href="#characters" class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Characters</a>
                            <a href="#join" class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Join Now</a>
                        </div>
                    </div>
                </div>
                <div class="hidden md:block">
                    <a href="{% url 'users:login' %}">
                        <button class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded-full transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-110">
                            Login
                        </button>
                    </a>
                    
                </div>
                <div class="-mr-2 flex md:hidden">
                    <button type="button" class="bg-gray-800 inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>
